<!DOCTYPE html>
<html>

<head>
    <title>Options - Auto CForm</title>
    <link rel="stylesheet" href="options.css">
</head>

<body>

    <h1 class="heading">Auto CForm Options</h1>

    <div class="form__group field">

        <input type="input" class="form__field noselect" placeholder="Reference Address"
            name="Address Of Reference Hotel" id="add" required />
        <label for="add" class="form__label noselect">Reference Address<span class="hint">Address Of Your
                Accomodation</span></label>

    </div>
    <div class="form__group field">

        <input type="input" class="form__field noselect" placeholder="State" name="State In India" id="state"
            required />
        <label for="state" class="form__label noselect">State<span class="hint">Make Sure It's Copied From FRRO
                Website</span></label>

    </div>
    <div class="form__group field">

        <input type="input" class="form__field noselect" placeholder="District" name="District" id="dist" required />
        <label for="dist" class="form__label noselect">District<span class="hint">Make Sure It's Copied From FRRO
                Website</span></label>

    </div>
    <div class="form__group field">

        <input type="input" class="form__field noselect" placeholder="Pin Code" name="Pin Code" id="pin" required />
        <label for="pin" class="form__label noselect">Pin Code<span class="hint">Pin Code</span></label>

    </div>

    <div class="cta">
        <div class="btn reset">
            <p>Reset</p>
        </div>
        <div class="btn save">
            <p>Save</p>
        </div>
    </div>

    <div class="toast">
        <p>Settings Saved</p>
    </div>

    <!-- ----------SCRIPT TAG----------------- -->
    <script src="options.js"></script>
    <!-- ------------------------------------- -->
</body>

</html>
